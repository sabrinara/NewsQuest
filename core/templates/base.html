{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Dummy Newspaper Website" />
        <title>
            {% block head_title %}NewsQuest{% endblock %}
        </title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        {% block head_extra %}{% endblock %}
        <style>
            footer {
                /* position: fixed !important; */
                bottom: 0 !important;
                width: 100%;
            }
        </style>
    </head>
    <body class="bg-blue-100">
        {% include 'navbar.html' %}
        {% block body %}
            <div class="lg:container lg:mx-auto py-4" id="main">
                {% include 'messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
        {% endblock %}
        {% include 'footer.html' %}
    </body>

</html>
