<div class="container px-4 pt-1 mx-2">
    <div class="mx-auto">
        <div class="flex flex-col items-center justify-between">
            <div class="flex flex-wrap justify-center">
                {% for category in categories %}
                    <a href="{% url 'news_filter' new_category=category %}" class="bg-teal-700 hover:bg-teal-900 font-semibold text-white p-2 my-2 mx-2 rounded">{{ category }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
