<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Rating!</title>
</head>
<body style="font-family: 'Arial', sans-serif;">

    <h2>Dear {{ user.username }},</h2>

    <p>Thank you for providing a rating for the article "{{ article.title }}".</p>

    <p>Your rating: {{ rating }}/5</p>

    <p>We appreciate your feedback and hope you continue to enjoy our articles.</p>

    <p>Best regards,<br>
    The Newspaper Team</p>

</body>
</html>
